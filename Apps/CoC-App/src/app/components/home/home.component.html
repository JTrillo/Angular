<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">

        <div class="form-group">
            <h1 align="center">{{title1}}</h1>
            <div class="row">
                <div class="column" *ngFor="let number of [1,2,3]">
                    <div class="card" style="width: 23rem;">
                        <div class="card-body">
                            <h5 align="center" style="text-transform: uppercase;" class="card-title">Case{{number}}</h5>
                            <p class="card-text">Case{{number}} info</p>
                            <a href="#" class="btn btn-outline-primary btn-block">See details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <h1 align="center">{{title2}}</h1>
            <div class="row">
                <div class="column" *ngFor="let number of [1,2,3]">
                    <div class="card" style="width: 23rem;">
                        <div class="card-body">
                            <h5 align="center" style="text-transform: uppercase;" class="card-title">Evidence{{number}}</h5>
                            <h6 align="center" class="card-title">Case: case{{number}}</h6>
                            <p class="card-text">Evidence{{number}} info</p>
                            <a href="#" class="btn btn-outline-primary btn-block">See details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">

        </div>

    </div>
</div>
