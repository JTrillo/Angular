<form [formGroup]="form" (ngSubmit)="closeCase()">
    <div>
        <h1>Case {{case.identifier}}</h1>
        <hr><br>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Opened by</label>
            <div class="col-md-4">
                <input class="form-control" type="text" [value]="case.openedBy.lastName + ', ' + case.openedBy.firstName" disabled>
            </div>

            <label class="col-md-2 col-form-label">Status</label>
            <div class="col-md-4">
                <input class="form-control" type="text" [value]="case.status" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Opening date</label>
            <div class="col-md-4">
                <input class="form-control" type="date" [value]="openingDate" disabled>
            </div>

            <label class="col-md-2 col-form-label">Closure date</label>
            <div class="col-md-4">
                <input class="form-control" type="date" [value]="closureDate">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" disabled>{{case.description}}</textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Resolution</label>
            <div class="col-md-10">
                <textarea class="form-control" placeholder="Enter a resolution" formControlName="resolution">{{case.resolution}}</textarea>
            </div>
        </div>

        <hr><br>

        <div class="form-group row">
            <div class="col-md-6">
                <h2 align="center">Evidences</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Evidence id</th>
                                <th>Info</th>
                                <th>Current owner id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let evidence of evidences">
                                <td>{{evidence.identifier}}</td>
                                <td>{{evidence.description}}</td>
                                <td>{{evidence.owner.identifier}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6">
                <h2 align="center">Participants</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Participant id</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let participant of participants">
                                <td>{{participant.identifier}}</td>
                                <td>{{participant.lastName + ', ' + participant.firstName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <hr>

        <div class="form-group row">
            <div class="col-md-2 offset-md-2">
                <button type="button" class="btn btn-outline-primary btn-block" (click)="addEvidence()">Upload evidence</button>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary btn-block">Close case</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-primary btn-block" (click)="addParticipant()">Add participant</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-primary btn-block" (click)="goBack()">Go back</button>
            </div>
        </div>

    </div>
</form>
