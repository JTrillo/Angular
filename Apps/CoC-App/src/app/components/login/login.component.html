<div class="text-center" *ngIf="cardImport === 2">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    {{msg}}
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" [style.width.%]="pct" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
<div *ngIf="cardImport === 1">
    <div class="col-md-8 offset-md-2">
        <div class="alert alert-light" role="alert">
            <strong>We have not detected any card in your wallet. You need to import one card to use this application</strong>
        </div>
    </div>
    <div class="form-group row">
        <div class=" offset-md-2 col-md-6">
            <div class="custom-file">
                <input type="file" class="custom-file-input" [formControl]="card" (change)="getFile($event.target.files)">
                <label class="custom-file-label">{{filename}}</label>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-primary btn-block" (click)="uploadCard()" [disabled]="!card.valid || uploading || uploaded">Upload card</button>
        </div>
    </div>

    <div class="text-center" *ngIf="uploading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Uploading card...</span>
        </div>
        Uploading card...
    </div>

    <div class="alert alert-success offset-md-3 col-md-6" role="alert" *ngIf="uploaded">
        <b>Card imported successfully.</b> Please, refresh this view.
    </div>

    <div class="alert alert-danger offset-md-3 col-md-6" role="alert" *ngIf="invalid_filename">
        <b>File must end in <i>@cocv2.card</i></b>
    </div>
</div>
