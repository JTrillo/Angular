<mat-toolbar color="primary">
    <mat-toolbar-row>
        Chain of Custody Administration App
        <span style="flex: 1 1 auto;"></span>
        <span>{{user.email}}</span>
        <span *ngIf="display !== ''">Logged as {{display}}</span>
        <button mat-icon-button (click)="logout()" *ngIf="user | async">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
